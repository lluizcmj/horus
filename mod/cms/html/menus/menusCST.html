<!-- Custom View -->

	<div id="gz-menu" class="@_THEME-bg">
	
		<div class="dv-pt-hdpi dv-pr-xdpi dv-pb-hdpi dv-pl-xdpi">
		
			<div class="gz-profile-border">
	
				<for(usuarios)>
				
					<div class="gz-tooltip">

						<img onclick="goToTable('mudar_foto');" id="gz-profile"
								src="@_ROOT/res/img/mdpi/<gz>usuarios.foto</gz>" />

						<span class="gz-span-profile gz-dark-blue-grey" onclick="goToTable('mudar_foto');">

							@_LAN_CHANGE

						</span>

					</div>
					
				</for>
				
			</div>
			
		</div>

		<ul>
		
			<li class="dv-mb-hdpi dv-ml-xdpi dv-mr-hdpi dv-pt-mdpi">
			
				<span class="gz-icon-chart" 
						style="font-size: 12px; cursor: pointer; font-family: 'Open Sans', sans-serif; font-weight: 700;" 
						onclick="goToTable('dashboard');">Indicadores</span>

			</li>	
			
			<li class="dv-mb-hdpi dv-ml-xdpi dv-mr-hdpi dv-pt-mdpi"
					style="display: none; <one(cadastros)>display: block;</one>">
			
				<span class="gz-icon-folder" 
						style="font-size: 12px; cursor: pointer; font-family: 'Open Sans', sans-serif; font-weight: 700;" 
						onclick="menuShow('gz-cadastros');">Cadastros</span>
				
				<ul id="gz-cadastros" class="dv-mt-hdpi" style="display:none;">
			
					<for(cadastros)>

						<li id="gz-<gz>telas.identificador</gz>" class="dv-mr-hdpi dv-pt-mdpi dv-pb-mdpi dv-pl-hdpi <gz>telas.selected</gz>" 
								onclick="goToTable('<gz>telas.identificador</gz>');">

							<gz>telas.tela</gz>

						</li>			
	
					</for>

				</ul>

			</li>
			
			<li class="dv-mb-hdpi dv-ml-xdpi dv-pt-mdpi" 
					style="display: none; <one(relatorios)>display: block;</one>">
			
				<span class="gz-icon-operation" 
						style="font-size: 12px; cursor: pointer; font-family: 'Open Sans', sans-serif; font-weight: 700;" 
						onclick="menuShow('gz-relatorios');">Relatórios</span>
				
				<ul id="gz-relatorios" class="dv-mt-hdpi" style="display:none;">		
				
					<for(relatorios)>

						<li id="gz-<gz>telas.identificador</gz>" class="dv-mr-hdpi dv-pt-mdpi dv-pb-mdpi dv-pl-hdpi <gz>telas.selected</gz>" 
								onclick="goToTable('<gz>telas.identificador</gz>');">

							<gz>telas.tela</gz>

						</li>			
	
					</for>
					
				</ul>
			
			</li>

			<li class="dv-mb-hdpi dv-ml-xdpi dv-pt-mdpi" 
					style="display: none; <one(configuracoes)>display: block;</one>">
			
				<span class="gz-icon-configuration" 
						style="font-size: 12px; cursor: pointer; font-family: 'Open Sans', sans-serif; font-weight: 700;" 
						onclick="menuShow('gz-configuracoes');">Configurações</span>
				
				<ul id="gz-configuracoes" class="dv-mt-hdpi" style="display:none;">		
				
					<for(configuracoes)>

						<li id="gz-<gz>telas.identificador</gz>" class="dv-mr-hdpi dv-pt-mdpi dv-pb-mdpi dv-pl-hdpi <gz>telas.selected</gz>" 
								onclick="goToTable('<gz>telas.identificador</gz>');">

							<gz>telas.tela</gz>

						</li>			
	
					</for>
					
				</ul>
			
			</li>	
			
			<li class="dv-mb-hdpi dv-ml-xdpi dv-mr-hdpi dv-pt-mdpi">
			
				<span class="gz-icon-user" 
						style="font-size: 12px; cursor: pointer; font-family: 'Open Sans', sans-serif; font-weight: 700;" 
						onclick="goToTable('minha_conta');">Minha conta</span>

			</li>	
			
			<li class="dv-mb-hdpi dv-ml-xdpi dv-mr-hdpi dv-pt-mdpi">
			
				<span class="gz-icon-exit" 
						style="font-size: 12px; cursor: pointer; font-family: 'Open Sans', sans-serif; font-weight: 700;" 
						onclick="request('logout', 'logout');">Sair</span>

			</li>	
			
		</ul>
		
	</div>
